<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Couplay</title>
</head>

<body>
    <header id="header">
        <ul class="top-nav d-flex gap-1 justify-center">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">장바구니</a></li>
            <li><a href="#">주문조회</a></li>
        </ul>
        <div class="site-logo text-center">
            <img src="images/couplay-logo.png" alt="couplay logo">
        </div>
        <nav>
            <ul class="site-nav d-flex gap-1 justify-center">
                <li class="site-nav-border"><a href="#">shopping</a></li>
                <li class="site-nav-border"><a href="#">sales</a></li>
                <li class="site-nav-border"><a href="#">event</a></li>
            </ul>
        </nav>
    </header>
    <!-- header ends -->
    <main id="main">
        <div class="signup-banner text-center">
            <h1>join</h1>
            <p>회원가입</p>
        </div>
        <table class="member-type container mx-auto">
            <div class="text-center my-1">
                <h3>가입구분</h3>
            </div>
            <tr class="d-flex items-center">
                <th class="flex-1">회원구분</th>
                <td class="text-indent flex-4 w-30">
                    <input type="radio" name="member-type">
                    <span>개인회원</span>
                    <input type="radio" name="member-type">
                    <span>사업자회원</span>
                </td>
            </tr>
        </table>
        <table class="basic-info container">
            <div class="text-center my-1">
                <h3>기본정보</h3>
            </div>
            <tr class="d-flex items-center user-id">
                <th class="flex-1">아이디</th>
                <td class="text-indent flex-4 w-30"><input type="text"></td>
            </tr>
            <tr class="d-flex items-center user-pw">
                <th class="flex-1">비밀번호</th>
                <td class="text-indent flex-4 w-30"><input type="password"></td>
            </tr>
            <tr class="d-flex items-center user-name">
                <th class="flex-1">이름</th>
                <td class="text-indent flex-4 w-30"><input type="text"></td>
            </tr>
            <tr class="d-flex items-center user-tel">
                <th class="flex-1">연락처</th>
                <td class="text-indent flex-4 w-30">
                    <select name="tel" id="tel_first">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                    </select>
                    <span>-</span>
                    <input type="tel" maxlength="4" class="w-10">
                    <span>-</span>
                    <input type="tel" maxlength="4" class="w-10">
                </td>
            </tr>
            <tr class="d-flex items-center user-sms">
                <th class="flex-1">SMS 수신여부</th>
                <td class="text-indent flex-4 w-30">
                    <input type="checkbox" checked>
                    <label for="sms_box">수신함</label>
                </td>
            </tr>
            <tr class="d-flex items-center user-email">
                <th class="flex-1">이메일</th>
                <td class="text-indent flex-4 w-30">
                    <input type="text">
                    <span>&#64;</span>
                    <select name="email" id="email_rel">
                        <option value="google">google.com</option>
                        <option value="naver">naver.com</option>
                        <option value="nate">nate.com</option>
                        <option value="daum">daum.net</option>
                    </select>
                </td>
            </tr>
            <tr class="d-flex items-center user-file">
                <th class="flex-1">파일첨부</th>
                <td class="text-indent flex-4 w-30">
                    <input type="text">
                    <button type="button">찾아보기</button>
                </td>
            </tr>
        </table>
        <div class="btns text-center my-2">
            <button type="submit" class="signup-btn">가입</button>
            <button type="reset" class="cancel-btn">취소</button>
        </div>
    </main>
    <!-- main ends -->
    <footer id="footer">
        <ul>
            <li>이용약관</li>
            <li>개인정보취급방침</li>
            <li>이용안내</li>
            <li>고객센터</li>
        </ul>
        <p>광주광역시 서구 쌍촌동 한울직업전문학교 4층 402호</p>
        <p>copyright&copy; 2017 couplay all rights reserved.</p>
    </footer>
    <!-- footer ends -->
</body>

</html>
